<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog card review</title>
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="Card Image" />
      </div>
      <div class="card-description">
        <p class="bg-primary m-tb">Learning</p>
        <p class="date m-tb">Published 21 Dec 2023</p>
        <p class="title m-tb">HTML & CSS foundations</p>
        <p class="description m-tb">
          These language are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" />
          <p class="name">Grey Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
